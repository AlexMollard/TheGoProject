name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: List immediate child directories
      id: list_dirs
      run: find. -maxdepth 2 -type d | grep -oP '^\.\/\K[^/]+\/[^/]+$'
      shell: bash

    - name: Build and Test
      run: |
        for dir in $(echo "${{ steps.list_dirs.outputs.dirs }}" | tr ',' '\n'); do
          echo "Building and testing in $dir"
          cd "$dir" || exit
          go build -v./...
          go test -v
        done
